<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>My To-Do List</h1>

      <!-- Creating the Todo Itself here -->
      <section class="input-container">
        <input type="text" id="todo-input" placeholder="Add a new task" />
        <button type="button" id="add-button">Add</button>
      </section>

      <!-- Todos are displayed here -->
      <section>
        <ul id="todo-list"></ul>
      </section>

      <!-- Clears all todo that are completed, only displays if todo array got content -->
      <button type="button" id="clear-completed">Clear Completed</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
